<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="history" id="history"></div>
  <div class =  "output" id = "output"></div>
  <div class="buttons">
    <div class="clear" id="operator">C</div>
    <div class="backspace" id="operator">CE</div>
    <div class="modulus" id="operator" data-key = '%'>%</div>
    <div class="divide" id="operator" data-key = '/'>&divide;</div>
    <div class="seven numbers" id="seven">7</div>
    <div class="eight numbers" id="eight">8</div>
    <div class="nine numbers" id="nine">9</div>
    <div class="multiply" id="operator" data-key = '*'>&times;</div>
    <div class="four numbers" id="four">4</div>
    <div class="five numbers" id="five">5</div>
    <div class="six numbers" id="six">6</div>
    <div class="minus" id="operator" data-key = '-'>-</div>
    <div class="six numbers" id="six">1</div>
    <div class="two numbers" id="two">2</div>
    <div class="three numbers" id="three">3</div>
    <div class="plus" id="operator" data-key = '+'>+</div>
    <div class="blank"></div>
    <div class="zero numbers" id="zero">0</div>
    <div class="dot numbers" id="dot">.</div>
    <div class="equals" id="operator" data-key = '='>=</div>
  </div>
   
</div>
<script src="script.js"></script>
</body>
</html>
